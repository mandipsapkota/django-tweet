{% extends "layout.html" %}

{% block title %}
Chiyaguff | Tweet
{% endblock %}

{% block content %}

<a class="inline-block m-3 mb-0 p-3 bg-cyan-950 text-white font-semibold" href="{% url 'tweet_create' %}">Create a tweet</a>

<div class="flex flex-wrap gap-3 m-3 ">
    {% for tweet in tweets %}
    
    <div class="max-w-sm border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 w-max">
        <a href="#">
            <img class="rounded-t-lg" src="{{ tweet.photo.url }}" alt="" />
        </a>
        <div class="p-5">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ tweet.title }}</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ tweet.text }}</p>

            {% if tweet.user == user %}
            <a href="{% url 'tweet_edit' tweet.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Edit
            </a>

            <a href="{% url 'tweet_delete' tweet.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                Delete
            </a>
            {% endif %}


        </div>
    </div>

    {% endfor %}
</div>

{% endblock %}
